<!DOCTYPE html>
<html>
<head>
  <title>Products Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f6f8;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    table {
      width: 70%;
      margin: auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      text-align: center;
    }

    th {
      background: #4CAF50;
      color: white;
      font-size: 16px;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    tr:hover {
      background: #eaf5ea;
    }

    td {
      font-size: 15px;
    }

    /* Availability colors */
    td:nth-child(3) {
      font-weight: bold;
    }

    td:nth-child(3):contains("In Stock") {
      color: green;
    }

    td:nth-child(3):contains("Out of Stock") {
      color: red;
    }

    td:nth-child(3):contains("Limited") {
      color: orange;
    }
  </style>
</head>
<body>

  <h1>Store Inventory</h1>

  <table>
    <tr>
      <th>Product</th>
      <th>Price (â‚¹)</th>
      <th>Availability</th>
    </tr>
    <tr>
      <td>Wireless Mouse</td>
      <td>799</td>
      <td>In Stock</td>
    </tr>
    <tr>
      <td>Mechanical Keyboard</td>
      <td>2,499</td>
      <td>Limited</td>
    </tr>
    <tr>
      <td>USB-C Charger</td>
      <td>999</td>
      <td>Out of Stock</td>
    </tr>
    <tr>
      <td>27" Monitor</td>
      <td>12,999</td>
      <td>In Stock</td>
    </tr>
  </table>

</body>
</html>
